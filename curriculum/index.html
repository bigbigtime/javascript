<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手把手撸码前端 javascript学习</title>
    <script src="http://www.web-jshtml.cn/curriculum/javascript/js/curriculum.js"></script>
    <link rel="stylesheet" href="./css/ui.css">
    <!-- <style>
        #div1, #div2, #div3 { padding: 20px; color: #000; }
    </style> -->
</head>
<body>
    <!-- <div id="div1" style="background-color: red;">
        div1
        <div id="div2" style="background-color: yellow;">
            div2
            <div id="div3" style="background-color: green;">div3</div>
        </div>
    </div> -->
    <a href="demo.html" class="demo">项目</a>
    <header></header>
    <div id="container-wrap">
        <div class="header-wrap clearfix">
            <div class="filter-warp pull-left">
                <span class="item">筛选：</span>
                <div class="item">
                    <a href="" class="menu-button">国籍</a>
                </div>
            </div>
            <div class="pull-right">
                <div class="search-wrap">
                    <form>
                        <select>
                            <option value="name">姓名</option>
                            <option value="name">年龄</option>
                            <option value="name">手机号</option>
                            <option value="name">国籍</option>
                            <option value="name">头衔</option>
                            <option value="name">爱好</option>
                        </select>
                        <input type="text">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="table-data-wrap"></div>
    </div>
    <div class="button-fixed">
        <span class="button">
            <i class="icon"></i>
        </span>
        <ul>
            <li><a href="javascript: void(0);" class="menu-button button add-info-button">添加信息</a></li>
        </ul>
    </div>
    <div id="info-dialog">  <!-- 追加类名 dialog-show -->
        <div class="form-content">
            <a href="javascript: void(0);" class="close-dialog">×</a>
            <form>
                <div class="form-item">
                    <label>头像：</label>
                    <div class="wrap">
                        <div class="form-face clearfix">
                            <div class="face-view">
                                <a href="javascript: void(0);" class="face-del">×</a>
                            </div>
                            <ul class="face-view-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label><span>姓名：</span></label>
                    <div class="wrap">
                        <div class="form-control">
                            <input type="text" class="input" id="usernameInput">
                        </div>
                        <div class="form-sex">
                            <div class="gender-wrap">
                                <span class="gender icon-girl option-05">
                                    <input type="radio" value="1">
                                </span>
                                <span class="gender icon-boy option-05">
                                    <input type="radio" value="2">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>昵称：</label>
                    <div class="wrap">
                        <div class="form-control">
                            <input type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>年龄：</label>
                    <div class="wrap">
                        <div class="form-control">
                            <input type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>电话：</label>
                    <div class="wrap">
                        <div class="form-control w-auto">
                            <select class="select">
                                <option value="+86"> +86 </option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                        <div class="form-control">
                            <input type="text" class="input">
                        </div>
                        <div class="form-country">
                            <img src="http://www.web-jshtml.cn/curriculum/javascript/images/china.jpg" alt="中国">
                            <span class="form-country-name" style="color: red;">中国</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>爱好：</label>
                    <div class="wrap">
                        <ul class="links-list display-ib">
                            <li style="background-color: #468d9c;">
                                <span>跑步</span>
                                <a href="javascript: void(0);">×</a>
                            </li>
                            <li>
                                <span>跑步</span>
                                <a href="javascript: void(0);">×</a>
                            </li>
                            <li>
                                <span>跑步</span>
                                <a href="javascript: void(0);">×</a>
                            </li>
                            <li>
                                <span>跑步</span>
                                <a href="javascript: void(0);">×</a>
                            </li>
                        </ul>
                        <div class="add-item-wrap display-ib pr"> <!-- 追加add-show 显示输入框-->
                            <div class="form-control">
                                <input type="text" class="input" placeholder="Enter键确认">
                            </div>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>头衔：</label>
                    <div class="wrap">
                        <div class="grade">
                            <div class="form-grade grade-wrap icon-grade">
                                <div class="grade-high icon-grade" style="width: 33.33332%;"></div>
                            </div>
                            <span class="role-name">小白</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label>&nbsp;</label>
                    <button type="submit" class="form-submit-button">确定</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 自己的js库 -->
    <script src="js/Azong.js"></script>
    <!-- UI control -->
    <script src="js/ui.js"></script>
    <!-- 获取所有的 dom 元素 -->
    <script src="js/dom.js"></script>
    <!-- 业务逻辑 -->
    <script src="js/businessFunction.js"></script>
    <!-- 数据模拟 -->
    <script src="js/dataTable.js"></script>
    <script src="js/createTbodyData.js"></script>
    <script src="js/script.js"></script>
    <!--请头接口，引入api.js-->
    <script src="http://www.web-jshtml.cn/curriculum/javascript/js/api.js"></script>
</body>
</html>
